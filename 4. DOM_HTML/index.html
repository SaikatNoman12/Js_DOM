<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM html</title>

    <style>
        p {
            font-size: 26px;
            font-weight: 500;
            font-family: monospace;
        }
    </style>

</head>

<body>

    <!-- use document object property innerHTML -->
    <p class="demo1"></p>


    <!-- use document object property innerHTML -->
    <p class="demo2"></p>


    <!-- use document object property textContent -->
    <p class="demo3"></p>


    <!-- use document object property attribute -->
    <p class="demo4">Add Attribute</p>


    <!-- use document object property style -->
    <p class="demo5">Use style</p>


    <!-- use document object method setAttribute('attr', 'value') -->
    <p class="demo6">Use setAttribute('attr', 'value')</p>


    <!-- use document object method createElement('element') & appendChild('element') -->
    <div class="demo7"></div>



    <!-- custom script link -->
    <script src="./app.js"></script>

</body>

</html>
