<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM element</title>
</head>

<body>


    <!-- use document object method getElementById("idName") -->
    <p id="demo"></p>


    <!-- use document object method getElementsByClassName("className") -->
    <p class="para"></p>
    <p class="para"></p>
    <p class="para"></p>


    <!-- use document object method getElementsByTagName("tagName") -->
    <h2 class="tagName"></h2>
    <h2 class="tagName"></h2>
    <h2 class="tagName"></h2>


    <!-- use document object method querySelector('.className/#idName') -->
    <p class="queryClass">Query Class</p>
    <p id="queryId">Query ID</p>


    <!-- use document form property -->
    <h1>Submit your form</h1>
    <form id="myForm">
        <input type="text" value="Jhone">
        <br>
        <br>
        <input type="text" value="Deo">
        <br>
        <br>
        <input type="button" value="Submit">
    </form>

    <p class="formTextShow"></p>


    <!-- use document object property anchors -->
    <a name="html" href="#">Html</a>
    <a name="css" href="#">Css</a>
    <a name="javascript" href="#">JavaScript</a>
    <a name="angular" href="#">Angular</a>
    <a href="#">React Js</a>
    <h3 id="totalAnchor">Total anchor: </h3>

    <!-- use document object embed property -->
    <embed
        src="https://images.unsplash.com/photo-1664307658847-6fb0f205bffd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=386&q=80"
        type="image/jpg">
    <embed
        src="https://images.unsplash.com/photo-1664307658847-6fb0f205bffd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=386&q=80"
        type="image/jpg">


    <!-- use document object images property -->
    <img src="https://images.unsplash.com/photo-1664307658847-6fb0f205bffd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=386&q=80" alt="">

    <img src="https://images.unsplash.com/photo-1664307658847-6fb0f205bffd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=386&q=80" alt="">

    <!-- custom js link -->
    <script src="./app.js"></script>
    <script></script>
</body>

</html>
